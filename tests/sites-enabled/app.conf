upstream backend {
    server app:9000;
}

server {
    listen   80 default_server; ## listen for ipv4; this line is default and implied
    #listen [::]:80 ipv6only=on;

    # Site root dir
    root /var/www/app/;
    index index.php;
    charset utf8;

    # Site domain name
    server_name app;

    location /
    {
        rewrite ^ /index.php last;
    }

    location /index.php
    {
        include fastcgi.conf;
        fastcgi_pass backend;
    }
}